<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>SIGNA</title>
        <link rel="stylesheet" type="text/css" href="bower_components/pure/pure.css">
        <link rel="stylesheet" type="text/css" href="bower_components/pure/grids-responsive.css">
        <link rel="stylesheet" type="text/css" href="css/signa.css">
    </head>
    <body class="signa-body">
        <div class="signa-titlebar">
            <h1 class="signa-titlebar-title signa-titlebar-main">SIGNA</h1>
        </div>

        <div class="signa-main signa-float-container">
            <section class="pure-g">
                <section class="pure-u-1-2 signa-main-section">
                    <div>
                        <div class="signa-titlebar">
                            <h3 class="signa-titlebar-title">Faça este sinal</h3>
                        </div>
                        <div class="signa-signal-container">
                            <h1 class="signa-signal-word">A</h1>
                        </div>
                    </div>
                    <div class="signa-message signa-message-success">
                        <span>Parabéns! Sinal correto</span>
                    </div>
                </section>
                <section class="pure-u-1-2 signa-main-section signa-hands-container">
                    <div id="handmodel-example" class="signa-handmodel-container signa-handmodel-example">
                        <h3 class="signa-titlebar-title">Exemplo do sinal <a href="#" id="play-pause">Play/Pause</a></h3>
                    </div>
                    <div id="handmodel-user" class="signa-handmodel-container signa-handmodel-user">
                        <h3 class="signa-titlebar-title">Suas mãos</h3>
                    </div>
                </section>
            </section>
            <div>
                <button class="pure-button signa-button signa-button-xlarge signa-right">Próximo sinal</button>
            </div>
        </section>
        <script type="text/javascript" src="bower_components/threejs/build/three.js"></script>
        <script type="text/javascript" src="bower_components/three.js-controls/src/OrbitControls.js"></script>
        <script type="text/javascript" src="bower_components/jquery/dist/jquery.js"></script>
        <script type="text/javascript" src="bower_components/leapjs/leap-0.6.2.js"></script>
        <script type="text/javascript" src="bower_components/leapjs-plugins/main/leap-plugins-0.1.6.js"></script>
        <script type="text/javascript" src="js/RiggedHandUtil.js"></script>
        <script type="text/javascript" src="js/RiggedHand.js"></script>
        <script type="text/javascript" src="js/signa/Signa.js"></script>
        <script type="text/javascript" src="js/signa/DefaultCameraFactory.js"></script>
        <script type="text/javascript" src="js/signa/OrbitControlsCameraFactory.js"></script>
        <script type="text/javascript" src="js/signa/Scene.js"></script>
        <script type="text/javascript" src="js/signa/RiggedHandScene.js"></script>
        <script type="text/javascript" src="js/signa/PlaybackRiggedHandScene.js"></script>
        <script type="text/javascript">

            var width = $("#handmodel-user").width(),
                height = $("#handmodel-user").height(),
                defaultCameraFactory = new Signa.DefaultCameraFactory(width / height);

            $('#play-pause').click(function()
            {
                window.riggedHandPlayer.toggle();
            });

            function initializeExampleHandScene()
            {
                var exampleHandleapController = new Leap.Controller(),
                    container = $("#handmodel-example"),
                    orbitConstrolsCameraFactory = new Signa.OrbitControlsCameraFactory(defaultCameraFactory),
                    exampleHandmodelScene = new Signa.Scene(orbitConstrolsCameraFactory, container, width, height);

                orbitConstrolsCameraFactory.setSignaScene(exampleHandmodelScene);

                window.riggedHandPlayer = new Signa.PlaybackRiggedHandScene(exampleHandleapController, exampleHandmodelScene);
            }

            function initializeUserHandScene()
            {
                var userHandLeapController = new Leap.Controller(),
                    container = $("#handmodel-user"),
                    userHandmodelScene = new Signa.Scene(defaultCameraFactory, container, width, height);

                window.userRiggedHand = new Signa.RiggedHandScene(userHandLeapController, userHandmodelScene);
            }

            initializeExampleHandScene();
            initializeUserHandScene();

            window.setTimeout(function()
            {
                riggedHandPlayer.loadRecording('recordings/test-a.json');
            }, 2500);

        </script>
    </body>
</html>
