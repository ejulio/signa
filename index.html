<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>SIGNA</title>
        <link rel="stylesheet" type="text/css" href="bower_components/pure/pure.css">
        <link rel="stylesheet" type="text/css" href="bower_components/pure/grids-responsive.css">
        <link rel="stylesheet" type="text/css" href="css/signa.css">
    </head>
    <body class="signa-body">
        <div class="signa-titlebar">
            <h1 class="signa-titlebar-title signa-titlebar-main">SIGNA</h1>
            <a href="import.html">Importar sinal</a> | <a href="http://leapmotion.github.io/leapjs-playback/recorder/">Gravar sinal</a>
        </div>

        <section class="signa-main signa-float-container">
            <section class="pure-g">
                <section class="pure-u-1-2 signa-main-section">
                    <div>
                        <div class="signa-titlebar">
                            <h3 class="signa-titlebar-title">Faça este sinal</h3>
                        </div>
                        <div class="signa-sign-container">
                            <h1 class="signa-sign-word signa-sign-word-error" id="sign-description"></h1>
                        </div>
                    </div>
                </section>
                <section class="pure-u-1-2 signa-main-section signa-hands-container">
                    <div id="handmodel-example" class="signa-handmodel-container signa-handmodel-example">
                        <h3 class="signa-titlebar-title">Exemplo do sinal <a href="#" id="play-pause">Play/Pause</a></h3>
                    </div>
                    <div id="handmodel-user" class="signa-handmodel-container signa-handmodel-user">
                        <h3 class="signa-titlebar-title">Suas mãos</h3>
                    </div>
                </section>
            </section>
        </section>
        <div class="signa-message-box signa-message-box-horizontal-center signa-message-box-success" id="recognized-sign-message">
            Parabéns, o sinal foi reconhecido! Carregando próximo sinal...
        </div>

        <script type="text/javascript" src="bower_components/threejs/build/three.js"></script>
        <script type="text/javascript" src="bower_components/three.js-controls/src/OrbitControls.js"></script>
        <script type="text/javascript" src="bower_components/jquery/dist/jquery.js"></script>

        <script src="js/leap-motion/leap.js"></script>
        <script src="js/leap-motion/leap-plugins.js"></script>
        <script src="js/leap-motion/leap-rigged-hand.js"></script>

        <script type="text/javascript" src="bower_components/signalr/jquery.signalr.js"></script>
        <script type="text/javascript" src="bower_components/eventEmitter/EventEmitter.js"></script>

        <script type="text/javascript" src="http://localhost:9000/signalr/hubs"></script>

        <script type="text/javascript" src="js/signa/Signa.js"></script>

        <script type="text/javascript" src="js/signa/camera/DefaultCameraFactory.js"></script>
        <script type="text/javascript" src="js/signa/camera/OrbitControlsCameraFactory.js"></script>

        <script type="text/javascript" src="js/signa/scene/Scene.js"></script>
        <script type="text/javascript" src="js/signa/scene/RiggedHandScene.js"></script>
        <script type="text/javascript" src="js/signa/scene/PlaybackRiggedHandScene.js"></script>

        <script type="text/javascript" src="js/signa/recognizer/SignRecognizer.js"></script>
        <script type="text/javascript" src="js/signa/recognizer/OfflineSignRecognizer.js"></script>
        <script type="text/javascript" src="js/signa/recognizer/OnlineSignRecognizer.js"></script>
        <script type="text/javascript" src="js/signa/recognizer/TrainedSignRecognizer.js"></script>

        <script type="text/javascript" src="js/view/View.js"></script>
        <script type="text/javascript" src="js/view/index/Index.js"></script>
        <script type="text/javascript" src="js/view/index/SignDescription.js"></script>
        <script type="text/javascript" src="js/view/index/SignExample.js"></script>
        <script type="text/javascript" src="js/view/index/UserHands.js"></script>

        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
