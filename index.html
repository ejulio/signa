<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>SIGNA</title>
        <link rel="stylesheet" type="text/css" href="bower_components/pure/pure.css">
        <link rel="stylesheet" type="text/css" href="bower_components/pure/grids-responsive.css">
        <link rel="stylesheet" type="text/css" href="css/signa.css">
    </head>
    <body class="signa-body">
        <div class="signa-titlebar">
            <h1 class="signa-titlebar-title signa-titlebar-main">SIGNA</h1>
        </div>

        <div class="signa-main signa-float-container">
            <section class="pure-g">
                <section class="pure-u-1-2 signa-main-section">
                    <div>
                        <div class="signa-titlebar">
                            <h3 class="signa-titlebar-title">Faça este sinal</h3>
                        </div>
                        <div class="signa-signal-container">
                            <h1 class="signa-signal-word">A</h1>
                        </div>
                    </div>
                    <div class="signa-message signa-message-success">
                        <span>Parabéns! Sinal correto</span>
                    </div>
                </section>
                <section class="pure-u-1-2 signa-main-section">
                    <div id="handmodel-animation" class="signa-handmodel-container signa-handmodel-example">
                        <h3 class="signa-titlebar-title">Exemplo do sinal</h3>
                    </div>
                    <div id="handmodel-user" class="signa-handmodel-container signa-handmodel-user">
                        <h3 class="signa-titlebar-title">Suas mãos</h3>
                    </div>
                </section>
            </section>
            <div>
                <button class="pure-button signa-button signa-button-xlarge signa-right">Próximo sinal</button>
            </div>
        </section>
        <script type="text/javascript" src="bower_components/threejs/build/three.js"></script>
        <script type="text/javascript" src="bower_components/jquery/dist/jquery.js"></script>
        <script type="text/javascript" src="bower_components/leapjs/leap-0.6.2.js"></script>
        <script type="text/javascript" src="bower_components/leapjs-plugins/main/leap-plugins-0.1.6.js"></script>
        <script type="text/javascript" src="bower_components/leapjs-plugins/main/hand-entry/leap.hand-entry.js"></script>
        <script type="text/javascript" src="bower_components/leapjs-plugins/main/hand-hold/leap.hand-hold.js"></script>
        <script type="text/javascript" src="bower_components/leapjs-rigged-hand/build/leap.rigged-hand-0.1.4.js"></script>
        <script type="text/javascript">

            function criarCena(container)
            {
                var scene = new THREE.Scene(),
                    camera = new THREE.PerspectiveCamera(75, container.width() / container.height(), 0.1, 1000);

                var renderer = new THREE.WebGLRenderer();
                renderer.setSize(container.width(), container.height());
                container.append(renderer.domElement);

                var geometry = new THREE.BoxGeometry(1, 1, 1),
                    material = new THREE.MeshBasicMaterial({color: 0x00ff00}),
                    cube = new THREE.Mesh(geometry, material);

                scene.add(cube);

                camera.position.z = 5;

                renderer.render(scene, camera);

                var controller = new Leap.Controller();
                controller.use('riggedHand', {
                    parent: scene,
                    renderFn: function()
                    {
                        renderer.render(scene, camera);
                    }
                }).connect();

            }

            //criarCena($("#handmodel-animation"));
            criarCena($("#handmodel-user"));

        </script>
    </body>
</html>
